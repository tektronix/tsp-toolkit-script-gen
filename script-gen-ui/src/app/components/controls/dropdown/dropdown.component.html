<div class="dropdown">
  <label [attr.for]="automationID">{{ label }}</label>
  <select
    [id]="automationID"
    [value]="selected"
    (change)="onSelectionChanged($event)"
    [disabled]="disabled"
  >
    <!-- <option *ngIf="defaultOption" [value]="defaultOption">{{ defaultOption }}</option> -->
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
</div>

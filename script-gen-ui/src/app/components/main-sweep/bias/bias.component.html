<div
  class="component-box"
  [ngClass]="{ active: isActive }"
  [style.border]="isActive ? '1px solid ' + color : null"
  [style.background-color]="
    isActive ? 'var(--vscode-activityErrorBadge-foreground)' : null
  "
>
  <div
    class="expander"
    [style.background-color]="
      selectedDeviceOption?.isValid
        ? isActive
          ? 'var(--vscode-activityBar-background)'
          : 'transparent'
        : 'var(--vscode-editorOverviewRuler-errorForeground)'
    "
  >
    <div style="display: flex">
      <mat-icon (click)="toggleBiasChannel()" class="h3">
        {{ isBiasChanExpanded ? "expand_more" : "chevron_right" }}
      </mat-icon>
      <h3
        tabindex="0"
        (click)="toggleBiasChannel()"
        (keydown)="handleKeydown($event)"
      >
        {{ chanName }}
      </h3>
    </div>
    <button class="delete-button-icon" (click)="removeBias()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div *ngIf="isBiasChanExpanded" class="input-group">
    <div>
      <app-channel-dropdown
        [(ngModel)]="selectedDeviceOption"
        [label]="'ID'"
        [selected]="selectedDeviceOption"
        [options]="deviceOptionList"
        (selectedChange)="onDeviceIDChange($event)"
        *ngIf="selectedDeviceOption"
        name="selectedDeviceOption"
      ></app-channel-dropdown>
    </div>
    <div>
      <app-input-plain
        [(ngModel)]="bias.value"
        [label]="'Source Value'"
        [unit]="bias.unit"
        *ngIf="bias"
        name="bias"
        (inputChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-input-plain>
    </div>
    <div>
      <app-input-toggle
        [(ngModel)]="sourceFunction.value"
        [label]="'Source Function'"
        [options]="sourceFunction.range"
        *ngIf="sourceFunction"
        name="sourceFunction"
        (toggleOptionChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-input-toggle>
    </div>
    <div>
      <app-dropdown
        [(ngModel)]="sourceRange.value"
        [label]="'Source Range'"
        [selected]="sourceRange.value"
        [options]="sourceRange.range"
        *ngIf="sourceRange"
        name="sourceRange"
        (change)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-dropdown>
    </div>
    <div>
      <app-dropdown
        [(ngModel)]="measFunction.value"
        [label]="'Measure Function'"
        [selected]="measFunction.value"
        [options]="measFunction.range"
        *ngIf="measFunction"
        name="measFunction"
        (selectedChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-dropdown>
    </div>
    <div>
      <app-dropdown
        [(ngModel)]="measRange.value"
        [label]="'Measure Range'"
        [selected]="measRange.value"
        [options]="measRange.range"
        *ngIf="measRange"
        name="measRange"
        (selectedChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-dropdown>
    </div>
    <div>
      <app-dropdown
        [(ngModel)]="senseMode.value"
        [label]="'Sense Mode'"
        [selected]="senseMode.value"
        [options]="senseMode.range"
        *ngIf="senseMode"
        name="senseMode"
        (selectedChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-dropdown>
    </div>
    <div>
      <app-input-plain
        [(ngModel)]="sourceLimitI.value"
        [label]="'Source Limit I'"
        [unit]="sourceLimitI.unit"
        *ngIf="sourceLimitI"
        name="sourceLimitI"
        (inputChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-input-plain>
    </div>
    <div>
      <app-input-plain
        [(ngModel)]="sourceLimitV.value"
        [label]="'Source Limit V'"
        [unit]="sourceLimitV.unit"
        *ngIf="sourceLimitV"
        name="sourceLimitV"
        (inputChange)="submitBiasData()"
        [disabled]="!selectedDeviceOption?.isValid"
      ></app-input-plain>
    </div>
  </div>
</div>

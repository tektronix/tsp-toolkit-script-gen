<div class="dropdown">
  <label for="dropdown">{{ label }}</label>
  <select
    id="dropdown"
    [value]="selected"
    (change)="onSelectionChanged($event)"
  >
    <!-- <option *ngIf="defaultOption" [value]="defaultOption">{{ defaultOption }}</option> -->
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
</div>

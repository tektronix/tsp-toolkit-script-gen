<div class="toggle-container">
  <span *ngIf="label" class="toggle-label">{{ label }}</span>
    <div class="toggle-options-box">
    <table>
      <tr>
        <td
          *ngFor="let option of options"
          class="toggle-option"
          [class.selected]="option === selectedOption"
          (click)="toggleOption(option)"
        >
          {{ option }}
        </td>
      </tr>
    </table>
  </div>
</div>
